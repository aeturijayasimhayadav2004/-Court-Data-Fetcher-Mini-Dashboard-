<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Status Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 18px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link-btn {
      background-color: #28a745;
      margin-top: 15px;
    }

    .link-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>üèõÔ∏è Court Case Status</h1>

  <form id="statusForm" method="POST" action="/get_status">
    <label for="case_type">Case Type:</label>
    <select id="case_type" name="case_type" required>
        <option value="">-- Select Case Type --</option>
        <option value="BA">BA - Bail Application</option>
        <option value="CA">CA - Civil Appeal</option>
        <option value="CC">CC - Criminal Case</option>
        <option value="CR">CR - Criminal Revision</option>
        <option value="CWP">CWP - Civil Writ Petition</option>
        <option value="FA">FA - First Appeal</option>
        <option value="MA">MA - Miscellaneous Appeal</option>
        <option value="OA">OA - Original Application</option>
        <option value="RP">RP - Review Petition</option>
        <option value="SA">SA - Second Appeal</option>
        <option value="WP">WP - Writ Petition</option>
        <option value="W.P.(C)">W.P.(C)</option>
  <!-- Add more options as needed -->
    </select>


    <label for="case_number">Case Number:</label>
    <input type="text" id="case_number" name="case_number" required />

    <label for="case_year">Case Year:</label>
    <input type="text" id="case_year" name="case_year" required />

    <button type="submit">üîç Check Status</button>
  </form>

  <a href="/history">
    <button class="link-btn">üìú View Search History</button>
  </a>

  <script>
    document.getElementById('statusForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) {
          setTimeout(() => {
            window.open('/view_pdf', '_blank');
          }, 1000);
        } else {
          alert("‚ùå Failed to fetch status.");
        }
      }).catch(error => {
        alert("‚ùå Something went wrong: " + error);
      });
    });
  </script>
</body>
</html>
