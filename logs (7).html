<!DOCTYPE html>
<html>
<head>
    <title>Query Logs</title>
</head>
<body>
    <h2>Query History</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Case Type</th>
            <th>Case No</th>
            <th>Filing Year</th>
            <th>Timestamp</th>
            <th>Response Summary</th>
        </tr>
        {% for row in logs %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
